<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página</title>
    <!-- Adicionando Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Definindo as cores da paleta */
        .color1 { color: #2477ee; }
        .color2 { color: #1b68db; }
        .color3 { color: #1258c8; }
        .color4 { color: #0949b5; }
        .color5 { color: #0039a2; }

        body {
            font-family: Arial, sans-serif;
            min-height: 100vh; /* Definindo a altura mínima do corpo da página */
            position: relative; /* Faz com que o corpo seja um contexto relativo */
            margin-bottom: 0; /* Removendo a margem inferior */
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        section {
            padding: 20px;
            display: none; /* Oculta todas as seções por padrão */
        }
        .home-section {
            display: block; /* Exibe a seção HOME */
        }
        .service-item {
            margin-bottom: 20px;
        }
        .service-item img {
            max-width: 100%;
            height: auto;
            width: 100%; /* Ajustando o tamanho das imagens dos serviços */
        }
        .client-logos img {
            max-width: 50px; /* Reduzindo o tamanho da logo */
            height: auto;
            margin-bottom: 10px;
            float: left; /* Alinhando a logo à esquerda */
            margin-right: 10px; /* Adicionando margem à direita para espaçamento */
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            width: 100%;
            position: absolute; /* Torna o rodapé posicionado de forma absoluta */
            bottom: 0; /* Fixa o rodapé na parte inferior da página */
            left: 0; /* Alinha o rodapé à esquerda */
        }
    </style>
</head>
<body>
    <header>
        <img src="img/logo-tag-calibracoes-branco.png" alt="Imagem de cabeçalho" class="img-fluid">
    </header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <a class="nav-link color5" href="#home">HOME</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link color4" href="#empresa">EMPRESA</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link color3" href="#laboratorios">LABORATÓRIOS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link color2" href="#servicos">SERVIÇOS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link color1" href="#contatos">CONTATOS</a>
                </li>
            </ul>
        </div>
    </nav>
    <section id="home" class="page-section home-section">
        <div class="container">
            <!-- Conteúdo da seção HOME -->
        </div>
    </section>
    <section id="empresa" class="page-section">
        <div class="container">
            <!-- Conteúdo da seção EMPRESA -->
        </div>
    </section>
    <section id="laboratorios" class="page-section">
        <div class="container">
            <!-- Conteúdo da seção LABORATÓRIOS -->
        </div>
    </section>
    <section id="servicos" class="page-section">
        <div class="container">
            <!-- Conteúdo da seção SERVIÇOS -->
        </div>
    </section>
    <section id="contatos" class="page-section">
        <div class="container">
            <!-- Conteúdo da seção CONTATOS -->
        </div>
    </section>
    <footer>
        <div class="container">
            &copy; 2024 Minha Empresa
        </div>
    </footer>
    <!-- Adicionando jQuery e Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // JavaScript para exibir apenas a seção correspondente ao link clicado
        $(document).ready(function(){
            $('nav a').on('click', function(){
                var target = $(this).attr('href');
                $('.page-section').hide(); // Oculta todas as seções
                $(target).fadeIn(); // Exibe a seção correspondente ao link clicado
            });
        });
    </script>
</body>
</html>
