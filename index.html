<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            scroll-behavior: smooth; /* Adicionando a transição suave */
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        nav {
            background-color: #444;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        section {
            display: none; /* Oculta todas as seções por padrão */
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Minha Página</h1>
        <img src="caminho_para_sua_imagem.jpg" alt="Imagem de cabeçalho">
    </header>
    <nav>
        <a href="#home">HOME</a>
        <a href="#empresa">EMPRESA</a>
        <a href="#laboratorios">LABORATÓRIOS</a>
        <a href="#servicos">SERVIÇOS</a>
        <a href="#contatos">CONTATOS</a>
    </nav>
    <section id="home">
        <h2>Seja bem-vindo à nossa página!</h2>
        <!-- Conteúdo da página inicial -->
    </section>
    <section id="empresa">
        <h2>Sobre a nossa empresa</h2>
        <!-- Conteúdo sobre a empresa -->
    </section>
    <section id="laboratorios">
        <h2>Nossos laboratórios</h2>
        <!-- Conteúdo sobre os laboratórios -->
    </section>
    <section id="servicos">
        <h2>Nossos serviços</h2>
        <!-- Conteúdo sobre os serviços -->
    </section>
    <section id="contatos">
        <h2>Entre em contato conosco</h2>
        <!-- Formulário de contato ou informações de contato -->
    </section>
    <footer>
        &copy; 2024 Minha Empresa
    </footer>
    <script>
        // JavaScript para exibir apenas a seção correspondente ao link clicado
        const links = document.querySelectorAll('nav a');
        const sections = document.querySelectorAll('section');

        links.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();

                // Oculta todas as seções
                sections.forEach(section => {
                    section.style.display = 'none';
                });

                // Exibe a seção correspondente ao link clicado
                const targetId = link.getAttribute('href').substring(1);
                const targetSection = document.getElementById(targetId);
                targetSection.style.display = 'block';
            });
        });
    </script>
</body>
</html>
